<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    /* Apply a soft yellow background color to the page */
    body {
      background-color: #f9f9e9;
      font-family: Arial, sans-serif;
    }

    /* Style the table */
    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff; /* White background for the table */
    }

    /* Table header style */
    th {
      background-color: #4CAF50; /* Green background for header */
      color: white; /* White text color */
      padding: 12px 20px;
      text-align: left;
    }

    /* Table data cell style */
    td {
      padding: 10px 15px;
      text-align: left;
      border: 1px solid #ddd;
    }

    /* Alternate row color for better readability */
    tr:nth-child(even) {
      background-color: #f2f2f2; /* Light grey for even rows */
    }

    tr:nth-child(odd) {
      background-color: #fff; /* White for odd rows */
    }

    /* Style for the header (h1) */
    h1 {
      text-align: center;
      color: #4CAF50; /* Green color for the header */
    }

    /* Style the "Add New Allocation" link */
    a {
      display: block;
      text-align: center;
      margin: 20px 0;
      padding: 10px;
      background-color: #ffeb3b; /* Yellow background for the link */
      color: #333;
      text-decoration: none;
      border-radius: 5px;
    }

    /* Hover effect for the link */
    a:hover {
      background-color: #ffcc00; /* Darker yellow on hover */
    }

    /* Add a hover effect for table rows */
    tr:hover {
      background-color: #e8f5e9; /* Light green on hover for rows */
    }
  </style>
</head>
<body>
<h1>Resource Allocations</h1>
<a href="/allocations/new">Add New Allocation</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Resource</th>
    <th>Project</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="allocation : ${allocations}">
    <td th:text="${allocation.id}"></td>
    <td th:text="${allocation.resource.name}"></td>
    <td th:text="${allocation.project.name}"></td>
    <td th:text="${allocation.startDate}"></td>
    <td th:text="${allocation.endDate}"></td>
    <td>
      <a th:href="@{'/allocations/delete/' + ${allocation.id}}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
